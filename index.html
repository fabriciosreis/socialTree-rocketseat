<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!--favicon icone do title da pagina-->
    <link rel="icon" href="" />
    <title>Social Tree - Fabricio Santos</title>
  </head>

  <body>
    <div class="container">
      <div class="tree-container">
        <div class="avatar">
          <img
            class="img-perfil"
            src="./assets/perfil.jfif"
            alt="foto de perfil"
          />
        </div>
        <span class="insta-user">@fabricios.reis</span>
        <div class="links-container">
          <a href="" target="_blank" class="link">LINK 1</a>
          <a href="" target="_blank" class="link">LINK 2</a>
          <a href="" target="_blank" class="link">LINK 3</a>
          <a href="" target="_blank" class="link">LINK 4</a>
        </div>

        <div class="social-container">
          <a href="" target="_blank" class="social"><img src="./assets/twitter.svg" alt="twitter" /></a>
          <a href="" target="_blank" class="social"><img src="./assets/twitch.svg" alt="twitch" /></a>
          <a href="" target="_blank" class="social"><img src="./assets/instagram.svg" alt="instagram" /></a>
          <a href="" target="_blank" class="social"><img src="./assets/linkedin.svg" alt="linkedin" /></a>
          <a href="" target="_blank" class="social"><img src="./assets/github.svg" alt="github" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
